<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="dist/tailwind.css" />
  </head>
  <body class="bg-gray-800 text-white">
    <header class="bg-gray-900">
      <div class="container mx-auto flex justify-center items-center py-4">
        <h1 class="text-2xl font-bold uppercase">Запись экрана</h1>
      </div>
    </header>
    <main class="overflow-hidden">
      <div class="container mx-auto py-8 px-4">
        <div class="w-1/2 float-left pr-4">
          <h2 class="text-xl text-gray-500 uppercase font-light mb-4">Запись видео</h2>
        <video src="" autoplay class="video-feedback bg-black w-full h-auto mb-4"></video>

        <div class="flex justify-center items-center -mx-4 mb-8">
          <button class="start-recording mx-4 flex-1 bg-gradient-to-br from-purple-400 to-pink-400 p-4 uppercase text-lg font-bold transition duration-300 hover:opacity-90 disabled:opacity-50">
            Начать запись
          </button>
          <button class="stop-recording mx-4 flex-1 bg-gradient-to-br from-purple-400 to-pink-400 p-4 uppercase text-lg font-bold transition duration-300 hover:opacity-90 disabled:opacity-50" disabled>
          Остановить запись
          </button>
        </div>
        </div>
        
        <div class="recorded-video-wrap hidden w-1/2 float-right pl-4">
          <h2 class="text-xl text-gray-500 uppercase font-light mb-4">Скачать видео</h2>
          <video src="" class="recorded-video bg-black h-auto mb-4" controls></video>
          <div class="flex justify-center items-center -mx-4 mb-8">
          <a href="" class="download-video mx-4 flex-1  text-center bg-gradient-to-br from-purple-400 to-pink-400 p-4 uppercase text-lg font-bold transition duration-300 hover:opacity-90 disabled:opacity-50" disabled>
            Скачать видео
          </a>
        </div>
        </div> 
      </div>
    </main>
    <script src='dist/main.js'></script>
  </body>
</html>
